
<modal #imageModal>
  <ng-template #modalHeader><h3>{{selectedPhoto.url | url2Title | titlecase}} by <a [href]="selectedPhoto?.photographer_url">{{selectedPhoto?.photographer}}</a></h3></ng-template>
  <ng-template #modalBody>
    <app-image-modal-content [selectedPhoto]="selectedPhoto"></app-image-modal-content>
  </ng-template>
  <ng-template #modalFooter></ng-template>
</modal>
